<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPN 상태 모니터링</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>VPN 상태 모니터링</h1>
            <nav>
                <a href="/">홈으로</a>
            </nav>
        </header>
        
        <main>
            <div class="status-panel">
                <h2>현재 상태</h2>
                <div id="status-indicator" class="status-indicator large {{ 'connected' if vpn_status == 'connected' else 'disconnected' }}">
                    <span id="status-text">{{ '연결됨' if vpn_status == 'connected' else '연결되지 않음' }}</span>
                </div>
                
                <div class="status-details">
                    <p>최종 업데이트: <span id="last-updated">-</span></p>
                    <p>활성 시간: <span id="active-time">0</span>초</p>
                </div>
            </div>
            
            <div class="connection-logs">
                <h2>연결 로그</h2>
                <div id="logs" class="logs">
                    <p>로그가 여기에 표시됩니다...</p>
                </div>
            </div>
        </main>
        
        <footer>
            <p>AWS EC2 + OpenVPN Flask 애플리케이션</p>
        </footer>
    </div>
    
    <script src="{{ url_for('static', filename='js/vpn_control.js') }}"></script>
</body>
</html>
